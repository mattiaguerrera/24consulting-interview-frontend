<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24/Consulting front-end interview</title>
    <!-- <link rel="stylesheet" href="./styles/main.scss" /> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>

<body>

    <div id="app"></div>

    <div class="container">
        <h1>Hello 24/Consulting!</h1>
        <p>
            <a rel="noopener" href="https://github.com/24Consulting/interview-frontend" target="_blank">Github
                Repository</a>
        </p>
        <p>
            <a rel="noopener" href="https://github.com/24Consulting/interview-frontend" target="_blank">Github Mattia
                Repository</a>
        </p>
    </div>
    <!-- Task area -->
    <div class="container">
        <div class="app__task">
            <div class="header">
                <h2>My Todo List</h2>
                <input type="text" id="inputTask" placeholder="Add Tasks">
                <span id="push">Add</span>
            </div>
            <div id="tasks"></div>
        </div>        
    </div>
    <!-- Confirmation -->
    <div class="app__confirmation confirmation d-none">
        <div class="confirmation__content">
            <div class="confirmation__content__heading confirmation__heading">
                <p class="confirmation__heading__title">Confirm</p>
                <p class="confirmation__heading__description">
                    Are you sure? This action will be to remove this item and can't undo it!
                </p>
            </div>
            <div class="confirmation__content__actions">
                <button id="confirmationCancel" class="btn btn--cancel">Cancel</button>
                <button id="confirmationYes" class="btn btn--yes">Yes</button>
            </div>
        </div>
    </div>
    <!-- Notification for app -->
    <div class="app__notification notification">
        <div class="alert notification__content">
            <span class="notification__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro,
                excepturi?</span>
            <span class="notification__actions dismiss">
                <i class="fa fa-close"></i>
            </span>
        </div>
    </div>
    <!-- Loading area -->
    <div class="app__loading loading">
        <div class="preloader">
            <div class="preloader__absolute">
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
                <div class="preloader__item"></div>
            </div>
            <p class="preloader__processing">Loading...</p>
        </div>
    </div><!-- LoginUser area -->
    <div class="app__login">
        <form>
            <h3>Login Here</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="Email" id="email">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <button>Log In</button>
        </form>
    </div>
    <!-- RegisterUser area -->
    <div class="app__register">
        <form>
            <h3>Registration Here</h3>
            <label for="username">Username</label>
            <input type="text" placeholder="Email" id="email">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <button>Sign in</button>
        </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
