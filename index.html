<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24/Consulting front-end interview</title>
    <!-- <link rel="stylesheet" href="./styles/main.scss" /> -->
</head>

<body>
    <div class="container">
        <h1>Hello 24/Consulting!</h1>
        <a rel="noopener" href="https://github.com/24Consulting/interview-frontend" target="_blank">Github
            Repository</a>

        <div class="container-task">
            <div id="myDIV" class="header">
                <h2>My Todo List</h2>
                <input type="text" id="inputTask" placeholder="Add Tasks">
                <span id="push">Add</span>
            </div>
            <div id="tasks"></div>
        </div>
        <div id="app"></div>
    </div>

    <!-- Confirmation -->
    <div class="app__confirmation confirmation d-none">
        <div class="confirmation__content">
            <div class="confirmation__content__heading confirmation__heading">
                <p class="confirmation__heading__title">Confirm</p>
                <p class="confirmation__heading__description">
                    Are you sure? This action will be to remove this item and can't undo it!
                </p>
            </div>
            <div class="confirmation__content__actions">
                <button id="confirmationCancel" class="btn btn--cancel">Cancel</button>
                <button id="confirmationYes" class="btn btn--yes">Yes</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
